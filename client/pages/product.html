<template name="product">
    <div class="page-content">
        <div class="body animated fadeInRight">
            <div class="grey-header">
                <h2 class="grey-heading-title">{{product.title}}</h2>
            </div>
            <div class="text-new no-borders">
                <div>
                    <img src="{{product.image}}">
                    <div class="separator-button"></div>
                    <h2 class="title-new">
                        <div class="icon ion-ios-heart">{{product.likes}}
                            <div class="icon ion-ribbon-b" style="float: right">{{productRating(product.rating)}}</div>
                        </div>
                    </h2>
                    <div class="separator-fields"></div>
                    <p class="description-new">Do you want to showcase your work? Now you can share your work, projects
                        and
                        products by presenting the portfolio even in full width and “wow” everyone who sees it by its
                        elegance and beauty.</p>
                    <div class="separator-button"></div>
                </div>

                <div class="map-container">
                    {{> googleMap name="map" options=mapOptions}}
                </div>
            </div>
        </div>
    </div>
</template>
