<template name="product">
    <div class="page-content">
        <div class="body animated fadeInRight">
            <div class="grey-header">
                <h2 class="grey-heading-title">{{product.title}}</h2>
            </div>
            <img src={{product.image}}>
            <div class="text-new no-borders">
                <h2 class="title-new">
                    <div class="icon ion-ios-heart">{{product.likes}}</div>
                </h2>
                <h2>
                    <div class="icon ion-ribbon-b">{{product.rating}}</div>
                </h2>
                <div class="separator-fields"></div>
                <p class="description-new">{{product.description}}</p>
                <div class="separator-button"></div>
            </div>
        </div>
        <div class="map-container">
            {{> googleMap name="map" options=mapOptions}}
        </div>
        Product Details for Product {{product._id}}
        <br>
        Name: {{product.title}}
    </div>
</template>
