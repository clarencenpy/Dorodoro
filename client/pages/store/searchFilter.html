<template name="searchFilter">
    <style>
        .img-circle {
            border-radius: 50%;
        }

        #close-btn {
            top: 0px;
            float: right;
            right: 0px;
            display: inline-block;
            width: 15px;
            height: auto;
            font-size: 8px;
            line-height: 38px;
            text-align: center;
        }

        .modal-container {
            width: 100%;
            height: calc(100vh - 60px);
            position: fixed;
            bottom: 0;
            background: white;
            z-index: 2;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .filterOn img {
            background-color: #34aa3b !important;
        }

    </style>
    <div class="modal-container animated slideInDown">
        <div class="text-new no-borders">
            <h2 class="ui center aligned icon header">
                Price
                <a id="close-btn">
                    <div class="icon ion-close"></div>
                </a>
            </h2>
            <!-- ionden range.slider -->
            <input type="text" id="slider" name="example_name" value=""/>
            <div class="separator-fields"></div>
            <h2 class="ui center aligned icon header">
                Gender
            </h2>
            <div>
                {{#with gender.male}}
                <div class="gender-btn {{#if isCategorySelected 'For Him'}}filterOn{{/if}}" style="display: inline-block;">
                    <img class="img-circle"
                         src="/images/male.png"
                         style="background-color: #df3e49; width: 100px; height: auto; margin-left: 40px;">
                    <h4 style="margin-left: 70px">Male</h4>
                </div>
                {{/with}}
                {{#with gender.female}}
                <div class="gender-btn {{#if isCategorySelected 'For Her'}}filterOn{{/if}}" style="display: inline-block;">
                    <img class="img-circle"
                         src="/images/female.png"
                         style="background-color: #df3e49; width: 100px; height: auto; margin-left: 50px;">
                    <h4 style="margin-left: 65px">Female</h4>
                </div>
                {{/with}}
            </div>
            <h2 class="ui center aligned icon header">
                Category
            </h2>
            <div class="category-container">
                {{#each categories}}
                <div class="category-btn {{#if isCategorySelected name}}filterOn{{/if}}" style="display: inline-block;">
                    <img class="img-circle"
                         src="{{image}}"
                         style="background-color: #df3e49; width: 100px; height: auto; margin-left: 5px;">
                    <h4 style="text-align: center">{{name}}</h4>
                </div>
                {{/each}}
            </div>
            <div class="separator-fields"></div>
            <button id="filter-done-btn" class="w-button action-button">Search</button>

        </div>
    </div>
</template>
