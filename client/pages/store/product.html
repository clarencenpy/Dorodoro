<template name="product">
    <style>
        #custom-ribbon {
            width: 150px !important;
            border-color: #ff274a;
            background-color: #fd4c58;
            color: #fff;
        }
    </style>
    <div class="page-content">
        <div class="body animated fadeInRight">
            <div class="grey-header">
                <h2 class="grey-heading-title">{{product.title}}</h2>
            </div>
            <div class="text-new no-borders">
                <div>
                    <div class="ui fluid image">
                        <a id="custom-ribbon" class="ui big right ribbon label">${{product.price}}</a>
                        <img src={{product.image}}>
                    </div>
                    <div class="separator-button"></div>
                    <h2 class="title-new">
                        <div style="font-size: 25px"><i class="icon ion-ios-heart custom-icon"></i> {{product.likes}}
                            <div style="float: right">
                                <div class="rateit"
                                     data-rateit-value={{productRating product.rating}} data-rateit-ispreset="true"
                                     data-rateit-readonly="true">
                                </div>
                            </div>
                        </div>
                    </h2>
                    <div class="separator-fields"></div>
                    <p class="description-new.larger">{{product.description}}</p>
                    <div class="separator-button"></div>
                </div>
                <div class="map-container">
                    {{> googleMap name="map" options=mapOptions}}
                </div>
                <div class="separator-button"></div>
                <img src="/icons/shop-48.png">
                    <div style="display: inline; position: relative; left: 60px">
                        {{product.location.name}}<br>{{product.location.vicinity}}
                    </div>
                <div class="separator-button"></div>
            </div>
            <div class="grey-header" style="background-color: #fd4c58; color: #fff">
                <h2 class="grey-heading-title">Reviews</h2>
            </div>
            {{#each product.comments}}
                <ul class="list list-messages">
                    <li class="list-message" data-ix="list-item">
                        <a class="w-clearfix w-inline-block" href="chat.html" data-load="1">
                            <div class="w-clearfix column-left">
                                <div class="image-message"><img
                                        src="http://semantic-ui.com/images/avatar2/large/patrick.png"></div>
                            </div>
                            <div class="column-right">
                                <div class="message-title">{{name}}</div>
                                <div class="message-text">{{comment}}</div>
                            </div>
                        </a>
                    </li>
                </ul>
            {{/each}}
        </div>
    </div>
</template>
