<template name="navigation">
        <div class="w-nav navbar" data-collapse="all" data-animation="over-right" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
            <nav class="w-nav-menu nav-menu bg-gradient" role="navigation">
                <div class="nav-menu-header">
                    <img class="avatar" src="{{currentUser.profile.avatar}}">
                    <div class="logo">{{currentUser.profile.name}}</div>
                </div>

                <a class="w-clearfix w-inline-block nav-menu-link {{isActiveRoute 'groups'}}" href="{{pathFor 'groups'}}">
                    <div class="icon-list-menu">
                        <div class="icon ion-ios-people"></div>
                    </div>
                    <div class="nav-menu-titles">My Groups</div>
                </a>
                <a class="w-clearfix w-inline-block nav-menu-link {{isActiveRoute 'store'}}" href="{{pathFor 'store'}}">
                    <div class="icon-list-menu">
                        <div class="icon ion-ios-home"></div>
                    </div>
                    <div class="nav-menu-titles">Gift Store</div>
                </a>
                <a class="w-clearfix w-inline-block nav-menu-link {{isActiveRoute 'createGroup'}}" href="{{pathFor 'createGroup'}}">
                    <div class="icon-list-menu">
                        <div class="icon ion-person-add"></div>
                    </div>
                    <div class="nav-menu-titles">Create Group</div>
                </a>
                <a id="logout-btn" class="w-clearfix w-inline-block nav-menu-link">
                    <div class="icon-list-menu">
                        <div class="icon ion-log-out"></div>
                    </div>
                    <div class="nav-menu-titles">Logout</div>
                </a>

                <div class="separator-bottom"></div>
                <div class="separator-bottom"></div>
                <div class="separator-bottom"></div>
            </nav>
            <div class="wrapper-mask" data-ix="menu-mask"></div>
            <div class="navbar-title">{{header}}</div>
            {{#if showBackButton}}
            <div class="navbar-back-button left" id="back-btn">
                <div class="icon ion-chevron-left"></div>
            </div>
            {{/if}}
            <div class="w-nav-button navbar-button right" id="menu-button" data-ix="hide-navbar-icons">
                <div class="icon ion-navicon-round"></div>
            </div>
        </div>
    </div>
</template>
