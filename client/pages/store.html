<template name="store">
    <div class="page-content">
        <div class="body animated {{#if goingBack}}fadeInLeft{{else}}fadeIn{{/if}}">
            <div id="drop-area" class="drop-area">
                <div>
                    <div class="drop-area__item">
                        <div class="drop-area__label">Bros</div>
                    </div>
                    <div class="drop-area__item">
                        <div class="drop-area__label">Girlfriend</div>
                    </div>
                    <div class="drop-area__item">
                        <div class="drop-area__label">Funny</div>
                    </div>
                    <div class="drop-area__item">
                        <div>
                            <div class="dummy"></div>
                        </div>
                    </div>
                    <div class="drop-area__item">
                        <div>
                            <div class="dummy"></div>
                        </div>
                    </div>
                    <div class="drop-area__spacer"></div>
                </div>
            </div>
            <div class="drop-overlay"></div>

            <div class="container">
                <div id="grid">
                    {{#each products}}
                        <div class="group-block grid__item">
                            <a class="w-inline-block">
                                <div class="group-image" style="background-image: url({{image}})">
                                </div>
                                <div class="title-price">${{price}}</div>
                                <div class="group-title">
                                    <div class="title-text">{{title}}</div>
                                </div>
                            </a>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
