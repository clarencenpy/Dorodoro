<template name="login">
    <section class="w-section mobile-wrapper">
        <div class="page-content bg-gradient" id="main-stack" data-scroll="0">
            <div class="body padding">
                <div class="logo-login"></div>
                <div class="bottom-section padding">
                    <div class="w-form">

                        <div>
                            <label class="label-form light" for="email-field">USERNAME</label>
                            <input class="w-input input-form light" id="email-field" type="email" name="email"
                                   data-name="email" required="required">
                            <div class="separator-fields"></div>
                        </div>
                        <div>
                            <label class="label-form light" for="email">PASSWORD</label>
                            <div class="block-input-combined">
                                <input class="w-input input-form light left" id="password-field" type="password"
                                       name="password" data-name="password" required="required"><a
                                    class="right-input-link" href="forgot.html" data-load="1">Forgot Password</a>
                            </div>
                            <div class="separator-button-input"></div>
                        </div>
                        <input id="facebook-login-btn" class="w-button action-button" value="Facebook Sign In">
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
