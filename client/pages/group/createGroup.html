<template name="createGroup">
    <style>
        .w-form {
            height: 130px;
            border-bottom: 1px solid #e7e7e9;
            padding-left: calc(30vw + 5px);
            padding-right: 10px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .footer-btn {
            position: fixed;
            padding: 10px;
            bottom: 0;
            height: 40px;
            width: 100%;
            background-color: #fd4c58;
            z-index: 1;
            color: white;
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            letter-spacing: 1px;
        }
        .contact-list {
            overflow-y: auto;
            height: calc(100vh - 60px - 130px - 40px - 100px);
        }
        .receiver-avatar {
            border-radius: 50%;
            position: absolute;
            top: 130px;
            left: 10px;
            height: calc(30vw - 15px);
            width: calc(30vw - 15px);
            max-width: 100px;
            max-height: 100px;
        }
    </style>
    <div class="page-content">
        <div class="body animated {{#if goingBack}}fadeInLeft{{else}}fadeInRight{{/if}}">

            <div class="grey-header">
                <h3 style="margin: 0" class="grey-heading-title">1. Enter Event Details</h3>
            </div>

            <div class="w-form">
                <img class="receiver-avatar drop-shadow" src="{{#if receiver.profile.avatar}} {{receiver.profile.avatar}} {{else}} http://keyassets.timeincuk.net/inspirewp/live/wp-content/uploads/sites/20/2012/10/silhouette.jpg {{/if}}">
                <div class="row-input-list">
                    <label class="label-form" for="name">Event Name</label>
                    <input class="w-input input-form" id="name" type="text" name="name" required value="{{group.eventName}}">
                    <div class="separator-fields"></div>
                </div>
                <div class="row-input-list">
                    <label class="label-form" for="date">Event Date</label>
                    <input class="w-input input-form" id="date" type="date" name="date" required value="{{group.eventDate}}">
                </div>
            </div>

            <div class="grey-header">
                <h3 style="margin: 0" class="grey-heading-title">2. Who is the Gift for?</h3>
            </div>

            <ul class="contact-list list">
                {{#each users}}
                    <li class="list-item {{#if isReceiver _id}} highlighted {{else}} grey {{/if}}">
                        <a class="w-clearfix w-inline-block">
                            <div class="icon-list">
                                <div class="icon ion-ios-checkmark-empty"></div>
                            </div>
                            <div class="title-list">{{profile.name}}</div>
                        </a>
                    </li>
                {{/each}}
            </ul>

        </div>

        <div id="next-btn" class="footer-btn animated fadeInUp">Next</div>
    </div>
</template>
