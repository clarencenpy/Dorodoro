<template name="groups">
    <style>
        .group-header {
            position: fixed;
            height: 70px;
            width: 100%;
            background-color: #fafafa;
            color: #102a3b;
            z-index: 1;
            top: 60px;
            left: 0;
            padding-top: 10px;
            padding-left: 20px;
            border-bottom: 1px solid #e7e7e9;
        }
        .days-left {
            height: 25px;
            width: 90px;
            right: 0px;
            margin-left: 10px;
            padding-top: 2px;
            padding-left: 7px;
            background-color: #d7d7d7;
            border-radius: 10%;
            display: inline-block;
        }
        .members-circle {
            height: 25px;
            width: 25px;
            margin-left: 2px;
            border-radius: 50%;
            background-color: black;
            display: inline-block;
        }
    </style>

    <div class="page-content">
        <div class="body animated {{#if goingBack}}slideInLeft{{else}}fadeIn{{/if}}">
            <ul class="list list-messages">
                {{#each groups}}
                    <li class="list-message">
                        <a class="w-clearfix w-inline-block">
                            <div class="w-clearfix column-left">
                                <div class="image-message"><img src="{{getAvatar receiver}}"></div>
                            </div>
                            <div class="column-right">
                                <div class="message-title">
                                    {{getFirstNameFromId receiver}}'s {{eventName}}
                                    <div class="days-left">5 days left</div>
                                </div>
                                <div class="message-text">
                                    <div class="members-circle"></div>
                                    <div class="members-circle"></div>
                                    <div class="members-circle"></div>
                                    <div class="members-circle"></div>
                                    {{addOne members.length}} members
                                </div>
                            </div>
                        </a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
