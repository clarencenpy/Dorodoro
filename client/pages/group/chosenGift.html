<template name="chosenGift">

    <style>
        .winner-container {
            width: 280px;
            height: 280px;
            margin-top: calc(70px + 43px);
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        .footer {
            width: 375px;
            height: 252px;
            margin-top: 50px;
        }
        .img-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .gif-box {
            margin-top: 70px;
            width: 100%;
            height: 375px;
            z-index: -10;
            overflow: hidden;
            position: fixed;
            top: 60px;
        }
        .gif {
            margin-top: 45px;
            z-index: -10;
            transform: scale(1.5);
        }
        .w-ribbon {
            width: 281px;
            height: 50px;
            position: absolute;
            bottom: 80px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            text-transform: uppercase;
            background: #c42217;
        }
        .w-ribbon i {
            position: absolute;
        }
        /* Triangle blocks */
        .w-ribbon i:first-child, .w-ribbon i:nth-child(2) {
            position: absolute;
            left: -19px;
            bottom: -20px;
            z-index: -2;
            border: 20px solid transparent;
            border-right-color: #811510;
        }
        .w-ribbon i:nth-child(2) {
            left: auto;
            right: -18px;
            border-right-color: transparent;
            border-left-color: #811510;
        }
        /* Side blocks */
        .w-ribbon i:nth-child(3), .w-ribbon i:last-child {
            width: 10px;
            bottom: -20px;
            left: -39px;
            z-index: -3;
            border: 30px solid #b11f17;
            border-left-color: transparent;

            -webkit-transform-origin: 100% 0;
            -moz-transform-origin: 100% 0;
            -ms-transform-origin: 100% 0;
            transform-origin: 100% 0;
        }
        .w-ribbon i:last-child {
            bottom: -20px;
            left: auto;
            right: -39px;
            border: 30px solid #b11f17;
            border-right-color: transparent;
        }
        p {
            text-align: center;
            color: #aaa;
        }

        .winner-details {
            position: fixed;
            bottom: 40px;
            width: 100%;
            height: calc(100vh - 70px - 40px - 60px - 375px);
            overflow-y: scroll;
            background: rgb(25,14,20);
            padding: 10px;
            text-align: center;
        }
        .winner-details .name {
            font-size: 20px;
            color: white;
        }
        .winner-details .location {
            margin-top: 3px;
            font-size: 12px;
            line-height: 14px;
            color: #dadada;
        }
    </style>

    <div class="gif-box">
        <img class="gif" src="/images/firedribbble.gif">
    </div>
    <div class="winner-container">
        <div class="w-ribbon">
            WINNER
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
        <img class="img-circle drop-shadow" src="{{winner.image}}">
    </div>

    <div class="winner-details">
        <div class="name">{{winner.title}}</div>
        <div class="location">
            {{winner.location.name}} <br> {{winner.location.vicinity}}
        </div>
    </div>

</template>
