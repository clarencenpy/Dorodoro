<template name="chat">

    <style>
        .idea-header {
            position: fixed;
            height: 70px;
            width: 100%;
            background-color: #102a3b;
            z-index: 1;
            top: 60px;
            left: 0;
            padding-top: 10px;
            padding-left: 20px;
        }
        .list-chats {
            margin-top: 70px;
        }
        .product-title {
            color: white;
            position: absolute;
            left: 110px;
            font-size: 16px;
            font-weight: 400;
        }
        .product-subtitle {
            color: whitesmoke;
            position: absolute;
            left: 110px;
            top: 38px;
            font-size: 13px;
            font-weight: 400;
        }
        .details-btn {
            position: absolute;
            right: 10px;
            top: 23px;
        }
    </style>

    <div class="page-content">
        <div class="idea-header animated fadeInDown">
            <h4 class="product-title">{{product.title}}</h4>
            <div class="product-subtitle"><i class="fa fa-share-square-o fa-xs"></i> John<i style="margin-left: 20px" class="fa fa-heart-o fa-xs"></i> 12</div>
            <div class="ch-item-container small">
                <img class="ch-item drop-shadow" src="{{product.image}}">
            </div>
            <button class="btn-light details-btn">Details</button>
        </div>
        <div class="body animated {{#if goingBack}}fadeInLeft{{else}}fadeInRight{{/if}}">

            <ul class="list list-chats">
                <li class="w-clearfix list-chat" data-ix="list-item">
                    <div class="column-left chat">
                        <div class="image-message chat"><img src="images/placeholder.png">
                        </div>
                    </div>
                    <div class="w-clearfix column-right chat">
                        <div class="arrow-globe"></div>
                        <div class="chat-text">Wow!&nbsp;</div>
                        <div class="chat-time">3 mins ago</div>
                    </div>
                </li>
                <li class="list-chat right" data-ix="list-item">
                    <div class="w-clearfix column-right chat right">
                        <div class="arrow-globe right"></div>
                        <div class="chat-text right">These speech bubbles are so awesome and this is really cool i love it
                        </div>
                        <div class="chat-time right">3 min ago</div>
                    </div>
                </li>
                <li class="w-clearfix list-chat" data-ix="list-item">
                    <div class="column-left chat">
                        <div class="image-message chat"><img src="images/placeholder.png">
                        </div>
                    </div>
                    <div class="w-clearfix column-right chat">
                        <div class="arrow-globe"></div>
                        <div class="chat-text">I know, right? And so is this template...</div>
                        <div class="chat-time">1 min ago</div>
                    </div>
                </li>
                <li class="list-chat right" data-ix="list-item">
                    <div class="w-clearfix column-right chat right">
                        <div class="arrow-globe right"></div>
                        <div class="chat-text right">Yes, they are and they are
                            <br>really easy to use as well.
                        </div>
                        <div class="chat-time right">50 sec ago</div>
                    </div>
                </li>
                <li class="w-clearfix list-chat" data-ix="list-item">
                    <div class="column-left chat">
                        <div class="image-message chat"><img src="images/placeholder.png">
                        </div>
                    </div>
                    <div class="w-clearfix column-right chat">
                        <div class="arrow-globe"></div>
                        <div class="chat-text">Yeah, itâ€™s awesome.</div>
                        <div class="chat-time">30 sec ago</div>
                    </div>
                </li>
                <li class="list-chat right" data-ix="list-item">
                    <div class="w-clearfix column-right chat right">
                        <div class="arrow-globe right"></div>
                        <div class="chat-text right">Great design</div>
                        <div class="chat-time right">20 sec ago</div>
                    </div>
                </li>
                <li class="list-chat right" data-ix="list-item">
                    <div class="w-clearfix column-right chat right">
                        <div class="arrow-globe right"></div>
                        <div class="chat-text right">I bet it has a clean code as well!...</div>
                        <div class="chat-time right">15 sec ago</div>
                    </div>
                </li>
                <li class="w-clearfix list-chat" data-ix="list-item">
                    <div class="column-left chat">
                        <div class="image-message chat"><img src="images/placeholder.png">
                        </div>
                    </div>
                    <div class="w-clearfix column-right chat">
                        <div class="arrow-globe"></div>
                        <div class="chat-text">I'm pretty sure it does. I heard customer support is great!</div>
                        <div class="chat-time">7 sec ago</div>
                    </div>
                </li>
                <li class="list-chat right" data-ix="list-item">
                    <div class="w-clearfix column-right chat right">
                        <div class="arrow-globe right"></div>
                        <div class="chat-text right">Awesome!</div>
                        <div class="chat-time right">just now</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="input-chat-block">
            <div class="w-form">
                <form class="w-clearfix" id="wf-form-Send" name="wf-form-Send" action="#">
                    <input class="w-input input-chat" id="chat-message" type="text" placeholder="Your message"
                           name="email" data-name="Email" required="required">
                    <input class="w-button chat-button" type="submit" value="Send" data-wait="Please wait...">
                </form>
                <div class="w-form-done">
                    <p>Thank you! Your submission has been received!</p>
                </div>
                <div class="w-form-fail">
                    <p>Oops! Something went wrong while submitting the form</p>
                </div>
            </div>
        </div>
    </div>
</template>
