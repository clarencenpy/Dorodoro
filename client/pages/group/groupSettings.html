<template name="groupSettings">
    <style>
        .modal-container {
            width: 100%;
            height: calc(100vh - 60px);
            position: fixed;
            bottom: 0;
            background: white;
            z-index: 2;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        #close-btn {
            position: absolute;
            top: 0px;
            right: 0px;
            display: inline-block;
            width: 38px;
            height: 38px;
            font-size: 18px;
            line-height: 38px;
            text-align: center;
            background: #e9e9e9;
        }

        .voting-status {
            width: 100%;
            text-align: center;
            background-color: darkgreen;
            color: white;
            padding: 10px;
        }
        .voting-status.closed {
            background-color: darkred;
        }
        .voting-status .title {
            font-size: 16px;
        }
        .voting-status .subtitle {
            font-size: 12px;
            line-height: 12px;
        }
        .endVoting-btn {
            background: #f36e00;
        }

        .members-header {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            padding: 10px 10px 0 10px;
        }

        .list-item {
            position: relative;
        }
        .title-list {
            margin-left: 20px;
            color: #181818;
        }
        .kick-btn {
            font-size: 12px;
            color: darkblue;
            font-weight: 700;
            position: absolute;
            right: 10px;
            top: 20px;
        }
        .icon-list img {
            border-radius: 50%;
        }

    </style>

    <div class="modal-container animated slideInRight">
        <div class="grey-header">
            <h2 class="grey-heading-title">Group Settings</h2>
            <a id="close-btn">
                <div class="icon ion-close"></div>
            </a>
        </div>
        <div style="padding: 20px">
            {{#if votingClosed}}
                <div class="voting-status closed">
                    <div class="title">Voting has Closed</div>
                    <div class="subtitle">Check out the winning gift!</div>
                </div>
            {{else}}
                {{#if isAdmin}}
                    <div class="voting-status endVoting-btn">
                        <div class="title">Click to End Brainstorming</div>
                        <div class="subtitle">And decide on the winning gift</div>
                    </div>
                {{else}}
                    <div class="voting-status">
                        <div class="title">Brainstorming is In Progress</div>
                        <div class="subtitle">Contribute ideas and vote!</div>
                    </div>
                {{/if}}
            {{/if}}

            <div class="members-header">
                Members
                <hr>
            </div>

            <ul class="contact-list list">
                <li class="list-item">
                    <a class="w-clearfix w-inline-block">
                        <div class="icon-list">
                            <img src="{{creator.profile.avatar}}">
                        </div>
                        <div class="title-list">{{creator.profile.name}}</div>
                        <div class="kick-btn">Admin</div>
                    </a>
                </li>
                {{#each members}}
                    <li class="list-item">
                        <a class="w-clearfix w-inline-block">
                            <div class="icon-list">
                                <img src="{{profile.avatar}}">
                            </div>
                            <div class="title-list">{{profile.name}}</div>
                            <div class="kick-btn">Kick</div>
                        </a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
