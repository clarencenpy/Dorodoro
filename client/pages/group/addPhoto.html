<template name="addPhoto">
    <style>
        .modal-container {
            width: 100%;
            height: calc(100vh - 60px);
            position: fixed;
            bottom: 0;
            background: white;
            z-index: 2;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        #close-btn {
            position: absolute;
            top: 0px;
            right: 0px;
            display: inline-block;
            width: 38px;
            height: 38px;
            font-size: 18px;
            line-height: 38px;
            text-align: center;
            background: #e9e9e9;
        }
        .w-form {
            padding: 20px;
        }
        .w-form img {
            height: 50vw;
            width: 50vw;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10%;
            margin-bottom: 40px;
            object-fit: cover;
            object-position: 50%;
        }
    </style>

    <div class="modal-container animated fadeIn">
        <div class="grey-header">
            <h2 class="grey-heading-title">Add Photo Suggestion</h2>
            <a id="close-btn">
                <div class="icon ion-close"></div>
            </a>
        </div>

        <div class="w-form">
            <img src="{{photo}}" class="drop-shadow">
            <div class="row-input-list">
                <label class="label-form" for="name">What is it?</label>
                <input class="w-input input-form" id="name" type="text" required>
                <div class="separator-fields"></div>
            </div>
            <div class="row-input-list">
                <label class="label-form" for="price">How much does it cost?</label>
                <input class="w-input input-form" id="price" type="number" required>
                <div class="separator-fields"></div>
            </div>
            <div class="row-input-list">
                <label class="label-form" for="desc">Any additional details?</label>
                <input class="w-input input-form" id="desc" type="text" required>
                <div class="separator-fields"></div>
            </div>
            <div class="row-input-list">
                <label class="label-form" for="location">Where to buy?</label>
                <input class="w-input input-form" id="location" type="text" required>
                <div class="separator-fields"></div>
            </div>
        </div>
    </div>

    <div id="submit-btn" class="footer-btn animated fadeInUp" style="z-index: 6">Suggest this to Group</div>

    <style>
        .dialog__content .contents {
            padding: 25px 25px;
        }
        .group-btn {
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-weight: 700;
            color: black;
            background: lightgrey;
            border-radius: 10px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .groups-container {
            height: 300px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .tick-feedback {
            background: mediumseagreen;
            transition: background 0.3s;
        }
        .tick-feedback.group-btn .label {
            opacity: 0;
            -webkit-transform: scale3d(0,0,1);
            transform: scale3d(0,0,1);
        }
        .group-btn::after {
            position: absolute;
            z-index: 35;
            color: white;
            font-family: FontAwesome;
            margin-left: -20px;
            margin-top: -50px;
            content: '\f00c';
            font-size: 3em;
            opacity: 0;
            -webkit-transition: opacity 0.3s, -webkit-transform 0.3s;
            transition: opacity 0.3s, transform 0.3s;
            -webkit-transform: scale3d(2,2,1);
            transform: scale3d(2,2,1);
        }
        .tick-feedback.group-btn::after {
            opacity: 1;
            -webkit-transform: scale3d(1,1,1);
            transform: scale3d(1,1,1);
        }
    </style>

    {{#if showGroupsModal}}
        <div class="group-dialog dialog dialog--open">
            <div class="dialog__overlay"></div>
            <div class="dialog__content">
                <div class="contents">
                    <div style="margin-bottom: 20px"><strong>Select Group</strong></div>
                    <div class="groups-container">
                        {{#each groups}}
                            <div class="group-btn">
                                <div class="label">{{getFirstNameFromId receiver}}'s {{eventName}}</div>
                            </div>
                        {{else}}
                            <div>No groups yet!<br> <a style="color: dodgerblue" href="{{pathFor 'createGroup'}}">Create one now</a></div>
                        {{/each}}
                    </div>
                </div>
                <div class="btn-close">Back</div>
            </div>
        </div>
    {{/if}}
</template>
