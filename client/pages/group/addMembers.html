<template name="addMembers">
    <style>
        .w-form {
            height: 130px;
            border-bottom: 1px solid #e7e7e9;
            padding-left: calc(30vw + 5px);
            padding-right: 10px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .contact-list {
            overflow-y: auto;
            height: calc(100vh - 60px - 130px - 40px - 40px - 38px);
            -webkit-overflow-scrolling: touch;
        }
        .receiver-avatar {
            border-radius: 50%;
            position: absolute;
            top: 65px;
            left: 10px;
            height: calc(30vw - 15px);
            width: calc(30vw - 15px);
            max-width: 100px;
            max-height: 100px;
        }

        #search-bar {
            width: 100%;
        }

        #search-bar .search-input {
            margin-bottom: 0;
        }

        #search-btn {
            position: absolute;
            top: 0px;
            right: 0px;
            display: inline-block;
            width: 38px;
            height: 38px;
            font-size: 18px;
            line-height: 38px;
            text-align: center;
        }
    </style>

    <div class="page-content">
        <div class="body animated {{#if goingBack}}fadeInLeft{{else}}fadeInRight{{/if}}">
            <img class="receiver-avatar drop-shadow" src="{{receiver.profile.avatar}}">
            <div class="w-form">
                <div class="row-input-list">
                    <label class="label-form" for="name">Event Name</label>
                    <input class="w-input input-form" id="name" type="text" name="name" required value="{{group.eventName}}">
                    <div class="separator-fields"></div>
                </div>
                <div class="row-input-list">
                    <label class="label-form" for="date">Event Date</label>
                    <input class="w-input input-form" id="date" type="date" name="date" required value="{{group.eventDate}}">
                    <div class="separator-fields"></div>
                </div>
            </div>

            <div class="grey-header">
                <h3 style="margin: 0" class="grey-heading-title">3. Who will be sharing the Gift?</h3>
            </div>

            <div id="search-bar" class="drop-shadow">
                <div class="row-input-list search">
                    <div class="block-input-combined">
                        <input id="search-input" class="w-input input-form search-input" type="text" placeholder="Search">
                        <a id="search-btn">
                            <div class="icon ion-search"></div>
                        </a>
                    </div>
                </div>
            </div>

            <ul class="contact-list list">
                {{#each users}}
                    <li class="list-item {{#if isSelected _id}} highlighted {{else}} grey {{/if}}">
                        <a class="w-clearfix w-inline-block">
                            <div class="icon-list">
                                <div class="icon ion-ios-checkmark-empty"></div>
                            </div>
                            <div class="title-list">{{profile.name}}</div>
                        </a>
                    </li>
                {{/each}}
            </ul>

        </div>
    </div>
    <div id="createGroup-btn" class="footer-btn animated fadeInUp">Create Group ({{numMembers}} members)</div>
</template>
