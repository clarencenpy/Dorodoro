<template name="group">

    <style>
        .group-header {
            position: fixed;
            height: 70px;
            width: 100%;
            background-color: #fafafa;
            color: #102a3b;
            z-index: 1;
            top: 60px;
            left: 0;
            padding-top: 10px;
            padding-left: 20px;
            border-bottom: 1px solid #e7e7e9;
        }
        .product-title {
            position: absolute;
            left: 110px;
            font-size: 16px;
            font-weight: 400;
        }
        .product-subtitle {
            position: absolute;
            left: 110px;
            top: 38px;
            font-size: 13px;
            font-weight: 400;
        }
        .side-btn {
            position: absolute;
            right: 13px;
            top: 23px;
        }
        .container {
            height: calc(100vh - 60px - 70px - 40px);
            margin-top: 70px;
            background: #edfaff;
            padding: 10px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
        .notification-badge {
            position: absolute;
            right: 7px;
            top: 0px;
            color: white;
            background: #d24052;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            padding-top: 4px;
            text-align: center;
        }
        .notification-badge.voted {
            background: green;
        }
    </style>

    <div class="page-content">
        <div class="group-header animated fadeInDown">
            <h4 class="product-title">{{getFirstName receiver.profile.name}}'s {{group.eventName}}</h4>
            <div class="product-subtitle">
                <img style="height: 20px" src="/icons/calendar-48.png">
                <span>{{moCalendarDetailed group.eventDate}}</span>
            </div>
            <div class="ch-item-container small">
                <img class="ch-item drop-shadow" src="{{receiver.profile.avatar}}">
            </div>
            <div class="side-btn"><i class="fa fa-cog fa-lg"></i></div>
        </div>

        <div class="body animated {{#if goingBack}}slideInLeft{{else}}fadeIn{{/if}}">
            <div class="container">
            <div class="ch-grid">
                {{#each giftIdeas}}
                    <div class="ch-item-container">
                        <div class="ch-item" style="background-image: url({{image}})"></div>
                        <div class="notification-badge {{#if hasVoted idea.votes}} voted {{/if}}">{{idea.votes.length}}</div>
                    </div>
                {{/each}}
            </div>
            </div>
        </div>

        <div id="suggest-btn" class="footer-btn animated fadeInUp">Suggest Gifts</div>
    </div>
</template>
