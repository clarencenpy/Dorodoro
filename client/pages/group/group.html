<template name="group">

    <style>
        .group-header {
            position: fixed;
            height: 70px;
            width: 100%;
            background-color: #fafafa;
            color: #102a3b;
            z-index: 1;
            top: 60px;
            left: 0;
            padding-top: 10px;
            padding-left: 20px;
            border-bottom: 1px solid #e7e7e9;
        }
        .product-header-title {
            position: absolute;
            left: 110px;
            font-size: 16px;
            font-weight: 400;
        }
        .product-header-subtitle {
            position: absolute;
            left: 110px;
            top: 38px;
            font-size: 13px;
            font-weight: 400;
        }
        .settings-btn {
            position: absolute;
            right: 13px;
            top: 23px;
            width: 30px;
            height: 30px;
            text-align: center;
        }
        .container {
            height: calc(100vh - 60px - 70px - 40px);
            margin-top: 70px;
            background: #edfaff;
            padding: 10px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        img.square-crop {
            object-fit: cover;
            object-position: center; /* Center the image within the element */
            width: calc((100vw - 30px) / 2);
            height: 164px !important;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .group-title {
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            height: 75px;
            background: #eacbf8;
        }
        #custom-ribbon {
            width: 100px !important;
            border-color: #ff274a;
            background-color: #fd4c58;
            color: #fff;
            font-size: 14px;
            font-weight: 400;
        }
        .suggestedBy {
            font-size: 10px;
            line-height: 12px;
        }
        .status {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.5);
            text-align: center;
            line-height: 20px;
            font-size: 11px;
            font-weight: 400;
            position: absolute;
            bottom: 0;
            color: white;
        }
        .group-buttons {
            display: flex;
            margin-top: 5px;
        }
        .group-buttons button.vote-btn {
            width: 50px;
            height: 25px;
            font-size: 12px;
            color: white;
            background: orangered;
            border-radius: 3px;
            border-bottom-left-radius: 12px;
            margin-right: 5px;
        }
        .group-buttons button.comment-btn {
            width: calc(100% - 55px);
            height: 25px;
            font-size: 12px;
            color: white;
            background: #151d31;
            border-radius: 3px;
            border-bottom-right-radius: 12px;
        }


        .camera-btn {
            position: fixed;
            bottom: 5px;
            right: 5px;
            z-index: 2;
            height: 30px;
            width: 60px;
            background: #d5424b;
            color: white;
            line-height: 30px;
            text-align: center;
            border-radius: 10px;
        }
        .camera-btn input#camera-input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
            height: 30px;
            width: 60px;
        }

    </style>

    <div class="page-content">
        <div class="group-header animated fadeInDown">
            <h4 class="product-header-title">{{getFirstName receiver.profile.name}}'s {{group.eventName}}</h4>
            <div class="product-header-subtitle">
                <img style="height: 20px" src="/icons/calendar-48.png">
                <span>{{moCalendarDetailed group.eventDate}}</span>
            </div>
            <div class="ch-item-container small">
                <img class="ch-item drop-shadow" src="{{receiver.profile.avatar}}">
            </div>
            <div class="settings-btn"><i class="fa fa-cog fa-lg"></i></div>
        </div>

        <div class="body animated {{#if goingBack}}slideInLeft{{else}}fadeIn{{/if}}">
            {{#if votingClosed}}
                {{>chosenGift}}
            {{else}}
                <div class="container">
                    <div class="ch-grid">
                        {{#each giftIdeas}}
                            <div class="group-block">
                                <a class="w-inline-block">
                                    <div class="ui image" style="position: relative" data-id="{{product._id}}">
                                        <img class="square-crop" src="{{product.image}}">
                                        <a id="custom-ribbon" class="ui small left ribbon label">${{product.price}}</a>
                                        <div class="status">{{idea.votes.length}} Voted Yes</div>
                                    </div>
                                    <div class="group-title">
                                        <div class="suggestedBy">{{getFirstNameFromIdUnlessYourself idea.contributor}} suggested:</div>
                                        <div class="title-text">{{product.title}}</div>
                                        <div class="group-buttons">
                                            <button class="vote-btn">{{#if hasVoted idea.votes}}Undo{{else}}Yes!{{/if}}</button>
                                            <button class="comment-btn">Comment</button>
                                        </div>
                                    </div>


                                </a>
                            </div>
                        {{/each}}
                    </div>
                </div>
            {{/if}}
        </div>

        {{#if votingClosed}}
            <div id="volunteer-btn" class="footer-btn">Volunteer To Buy</div>
        {{else}}
            <div id="suggest-btn" class="footer-btn animated fadeInUp">Suggest Gifts</div>
            <div class="camera-btn animated fadeInUp">
                <span><i class="fa fa-camera fa-lg"></i></span>
                <input id="camera-input" type="file" accept="image/*;capture=camera">
            </div>
        {{/if}}



        {{#if showSettings}}
            {{>groupSettings}}
        {{/if}}

        {{#if showPhoto}}
            {{>addPhoto}}
        {{/if}}
    </div>
</template>
