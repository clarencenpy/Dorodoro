<template name="mainLayout">
    {{#onlyIfLoggedIn}}
        <section class="w-section mobile-wrapper">
            {{>navigation}}
            {{>Template.dynamic template=content}}
        </section>
    <script src="/framework.js"></script>
    {{/onlyIfLoggedIn}}
</template>

<template name="onlyIfLoggedIn">
    {{#if authInProcess}}
        <p>{{>loading}}</p>
    {{else}}
        {{#if canShow}}
            {{> UI.contentBlock }}
        {{else}}
            {{>login}}
        {{/if}}
    {{/if}}
</template>
