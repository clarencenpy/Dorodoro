<template name="mainLayout">
    {{#onlyIfLoggedIn}}
        <section class="w-section mobile-wrapper">
            <div class="page-content">
                {{>Template.dynamic template=content}}
            </div>
        </section>
    {{/onlyIfLoggedIn}}
    <script>
        WebFont.load({
            google: {
                families: ["Montserrat:400,700"]
            }
        });
    </script>
</template>

<template name="onlyIfLoggedIn">
    {{#if authInProcess}}
        <p>{{>loading}}</p>
    {{else}}
        {{#if canShow}}
            {{> UI.contentBlock }}
        {{else}}
            {{>login}}
        {{/if}}
    {{/if}}
</template>
